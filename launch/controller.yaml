joint_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 10
force_torque_sensor_controller:
  type: force_torque_sensor_controller/ForceTorqueSensorController
  publish_rate: 10
my_controller:
  type: testing_controller/ForcePositionController
  joints:
    - joint_a1
    - joint_a2
    - joint_a3
    - joint_a4
    - joint_a5
    - joint_a6
  sensor: ForceTorqueSensorSim
  IK_base_frame: base_link
  IK_endeffector: tool0
  endeffector_frame:  grinder_tcp_link
  world_frame: world
  controller_frame: base_link
  group: "arm"
  #IKController/Frequency
  #IKController/parallel
  IKController:
    separation_matrix: [1,1,1,1,1,1]
    pid_force_x:  {p: 0.0002, i: 0.005, d: 0.0, i_clamp: 3.0, publish_state: true}
    pid_force_y:  {p: 0.0002, i: 0.005, d: 0.0, i_clamp: 3.0, publish_state: true}
    pid_force_z:  {p: 0.000165, i: 0.006, d: 0.0, i_clamp: 3.0, publish_state: true} # p 0.00017-27 i: 0.0018-0.007 0.006  # 0.000165 and 0.006
    pid_torque_x: {p: 0.0035,  i: 0.45,  d: 0.0, i_clamp: 7.0, publish_state: true}
    pid_torque_y: {p: 0.0035,  i: 0.45,  d: 0.0, i_clamp: 7.0, publish_state: true}
    pid_torque_z: {p: 0.0035,  i: 0.45,  d: 0.0, i_clamp: 7.0, publish_state: true}
    pid_pos_x:  {p: 0.0002, i: 0.005, d: 0.0, i_clamp: 3.0, publish_state: true}
    pid_pos_y:  {p: 0.0002, i: 0.005, d: 0.0, i_clamp: 3.0, publish_state: true}
    pid_pos_z:  {p: 0.000165, i: 0.006, d: 0.0, i_clamp: 3.0, publish_state: true} # p 0.00017-27 i: 0.0018-0.007 0.006  # 0.000165 and 0.006
    pid_rot_x: {p: 0.0035,  i: 0.45,  d: 0.0, i_clamp: 7.0, publish_state: true}
    pid_rot_y: {p: 0.0035,  i: 0.45,  d: 0.0, i_clamp: 7.0, publish_state: true}
    pid_rot_z: {p: 0.0035,  i: 0.45,  d: 0.0, i_clamp: 7.0, publish_state: true}
  #max_allowed_force
  publish_rate: 10
  ik_type: "r5_arm_kinematics/IKFastKinematicsPlugin"
